<h1>
  {{ title }} {{todayDate | date | uppercase}}
  <!-- {{ title }} {{todayDate | date: "fullDate" | uppercase}} -->
  <!-- {{title}} {{todayDate | date: "short"}}  -->

</h1>

<div *ngFor='let item of itemlist'>
  <a href="{{ item.slug }}">{{ item.name }}</a>
  <!-- <a href="{{ item.slug }}" *ngIf='item.slug != "Item-1"' style='color: red;'>{{ item.name }}</a> -->
  <!-- <button (click)="goBack()">go back</button> -->
  <!-- <div [innerHTML]= 'item.embed'></div> -->
  <div [innerHTML]= '"<h1>Try Anguler by Joincfe</h1>"'></div>

  <div *ngIf='item.embed'>
   <iframe width="560" height="315" [src]="getEmbedUrl(item)" frameborder="0"
   allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
  </iframe>
  </div>

</div>
